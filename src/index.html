          <!-- Clock Section -->

    <script>
        // Function to get the current day of the week
        function getCurrentDayOfWeek() {
          const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          const currentDate = new Date();
          const currentDayOfWeek = daysOfWeek[currentDate.getUTCDay()];
          return currentDayOfWeek;
        }
      
        // Update the element with the data-testid attribute "currentDayOfTheWeek"
        document.addEventListener("DOMContentLoaded", function () {
          const currentDayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
          if (currentDayElement) {
            currentDayElement.textContent = getCurrentDayOfWeek();
          }
        });

         // Function to get the current UTC time in milliseconds
        function getCurrentUTCTime() {
            return new Date().getTime();
        }

        // Update the element with the data-testid attribute "currentUTCTime"
        document.addEventListener("DOMContentLoaded", function () {
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
            if (currentUTCTimeElement) {
            currentUTCTimeElement.textContent = getCurrentUTCTime();
            }
        });

      function updateCurrentUTCTime() {
        const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
        if (currentUTCTimeElement) {
        const currentTimeInMillis = Date.now();
        currentUTCTimeElement.textContent = currentTimeInMillis;
      }
    }

  // Call the function initially and then every second (1000 milliseconds)
  updateCurrentUTCTime(); // Call the function immediately to set the initial time
  setInterval(updateCurrentUTCTime, 1000); // Update the time every second


    </script>
